<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="connexion.css">
  <title>Connexion</title>
  </head>

  <body>

<header>
<h1>LittleDreamWorth</h1>

</header>

    <section id="connexion">
      <form class="Connexion" action="index.html" method="post">
        <label for="name">Création de l'identifiant:</label>

    <input type="text" id="name" name="name" required
           minlength="4" maxlength="20" size="10">
           <br>

           <label for="">Création du mot de passe:</label>

       <input type="password" id="name" name="name" required
              minlength="4" maxlength="20" size="10">
              <br>
              <label for="">Cofirmation du mot de passe:</label>

        <input type="password" id="name" name="name" required
                 minlength="4" maxlength="20" size="10">
<br>
                 <label for="">Date de naissance:</label>

         <input type="date" id="name" name="name" required
                    minlength="4" maxlength="20" size="10">
                    <br>

                    <label for="">Nom:</label>

            <input type="text" id="name" name="name" required
                       minlength="4" maxlength="20" size="10">
                       <br>

                       <label for="">Prénom:</label>

                      <input type="text" id="name" name="name" required
                          minlength="4" maxlength="20" size="10">
                          <br>

                          <label for="email">Adresse Email:</label>

                          <input type="email" id="email"
                          pattern="@gmail.com" size="30" required>
                          <br>

                    <label for="">Sexe:</label>

                    <input type="checkbox" id="Homme"
                 name="Homme">
                <label for="Homme">Homme</label>

                <input type="checkbox" id="Femme"
                 name="Femme">
                <label for="Femme">Femme</label>
                <br>

                    <label for="">Niveau d'étude:</label>

        <ul>
  <li>
    <input type="checkbox" id="Bac+2"
   name="Bac+2">
  <label for="Bac+2">Bac+2</label>
</li>

  <li>
    <input type="checkbox" id="Bac"
   name="Bac">
  <label for="Bac">Bac</label>
</li>

<li>
  <input type="checkbox" id="Brevet des collèges"
   name="Brevet des collèges">
  <label for="Brevet des collèges">Brevet des collèges</label>
</li>


</ul>
<br>
<label for="phone">Numéro de téléphone:</label>

<input type="tel" id="phone" name="phone"
       pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
       required>

<small>Format: **-**-**-**-**</small>
<br>

            <label for="Présentation">Présente toi:</label>

            <textarea id="Présentation" name="Présentation"
                      rows="5" cols="33">

            </textarea>
            <br>

            <label for="">Pratique d'un sport:</label>

            <ul>
            <li>
            <input type="checkbox" id="Volley"
            name="Volley">
            <label for="Volley">Volley</label>
            </li>

            <li>
            <input type="checkbox" id="FootBall"
            name="FootBall">
            <label for="Bac">FootBall</label>
            </li>

            <li>
            <input type="checkbox" id="Rugby"
            name="Rugby">
            <label for="Rugby">Rugby</label>
            </li>

            <li>
            <input type="checkbox" id="Autre"
            name="Autre">
            <label for="Autre">Autre</label>
            </li>
            <br>

            <label for="">Si autre, précisez quel(s) sport(s):</label>

            <input type="text" id="name" name="name" required
               minlength="4" maxlength="20" size="10">
               <br>






    <br/><br/>
    <div class="boutonposition">


      <a class="bouton" href="connexion.html" > Validation </a>
      </div>
    <br/>

    <div class="textelien">
      <a href="motdepasse.html">Redéfinition du mot de passe</a>

      </div>
      </form>
    </section>

  </body>
</html>
